<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Juego con Phaser</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #222;
        }
        canvas {
            display: block;
        }
        /* Overlay para texto justificado en la esquina superior izquierda */
        #text-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 640px;
            max-width: 100%;
            color: #ffffff;
            padding: 10px;
            box-sizing: border-box;
            text-align: justify;
            font: 24px Arial, sans-serif;
            pointer-events: none;
            white-space: normal;
        }
    </style>
</head>
<body>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 640,
            height: 480,
            backgroundColor: '#2d2d2d',
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        const game = new Phaser.Game(config);

        function preload() {
            // Cargar assets aquí
        }

        function create() {
            // Crear objetos del juego aquí
            let mensajes = {
                padrenuestro: {
                    siciliano: "Patri nostru, chi siti 'n celu, Sia santificatu lu vostru nomu,Vinissi prestu lu vostru regnu, Sempri sia fatta la vostra Divina Vuluntati, Comu 'n celu accussì 'n terra. Dàtinillu sta jurnata lu panuzzu cutiddianu, E pirdunàtini li nostri piccati, Accussì comu nuautri li rimittemu ê nostri nimici, E nun ni lassati cascari ntâ tintazzioni, ma scanzàtini dû mali. Ámin."
                }
            };

            // Mostrar texto usando un elemento HTML overlay para permitir "justify" y evitar desbordes
            const text = mensajes.padrenuestro.siciliano;
            let overlay = document.getElementById('text-overlay');
            if (!overlay) {
                overlay = document.createElement('div');
                overlay.id = 'text-overlay';
                document.body.appendChild(overlay);
            }
            overlay.innerText = text;
        }

        function update() {
            // Lógica de actualización aquí
        }
    </script>
</body>
</html>
